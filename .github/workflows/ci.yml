name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with lean-action
        uses: leanprover/lean-action@v1
        with:
          use-github-cache: true
          use-mathlib-cache: true
